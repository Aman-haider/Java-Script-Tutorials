<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css" />
  </head>
  <body>
    <nav>
      <a href="index.html"> Home</a>
      <a target="_blank" href="https://github.com/Aman-haider">GitHub</a>
    </nav>
    <h4>BMI Calculator</h4>
    <div .class="main_container">
      <div class="bmi_container">
        <form action="" class="bmi-form">
          <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number text" id="weight" placeholder="Enter your weight" />
          </div>
          <div class="input-group">
            <label for="height">Height (m):</label>
            <input type="number text" id="height" placeholder="Enter your height" />
          </div>
          <button id="calculate">Calculate BMI</button>
          <div id="result"></div>
        </form>
      </div>
    </div>
    <script src="bmi.js"></script>
  </body>
</html>
